<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      width: 300px;
      padding: 20px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .header {
      text-align: center;
    }
    
    .header h1 {
      margin: 0 0 5px 0;
      font-size: 18px;
      color: #333;
    }
    
    .header p {
      margin: 0;
      color: #666;
      font-size: 12px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    label {
      font-weight: 500;
      color: #333;
    }
    
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #4285f4;
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }
    
    .collect-btn {
      background: #4285f4;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .collect-btn:hover {
      background: #3367d6;
    }
    
    .collect-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: #e8f5e8;
      color: #2e7d2e;
      border: 1px solid #c3e6c3;
    }
    
    .status.error {
      background: #ffeaea;
      color: #d73a49;
      border: 1px solid #f5c6cb;
    }
    
    .status.loading {
      background: #e3f2fd;
      color: #1976d2;
      border: 1px solid #bbdefb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Assist Stack</h1>
      <p>Collect page HTML</p>
    </div>
    
    <div class="form-group">
      <label for="displayName">Display Name:</label>
      <input type="text" id="displayName" placeholder="Enter a name for this page">
    </div>
    
    <button id="collectBtn" class="collect-btn">Collect HTML</button>
    
    <div id="status" class="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
