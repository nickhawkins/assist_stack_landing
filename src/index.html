		document.head.appendChild(DigitalHawkChatbot_script);

				window.DigitalHawkChatbot_clientName = 'digitalhawk';
				window.DigitalHawkChatbot_additionalData = {};
				var digitalhawk_chatbot_container = document.getElementById('digitalhawk-chatbot-container')
				if (digitalhawk_chatbot_container == null){
					digitalhawk_chatbot_container = document.createElement('div');
					digitalhawk_chatbot_container.id = 'digitalhawk-chatbot-container';
					document.body.appendChild(digitalhawk_chatbot_container);
				}
				DigitalHawkChatbot('#digitalhawk-chatbot-container');
			}
		};
	</script>
